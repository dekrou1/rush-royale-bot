<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rush Royale</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        iframe { 
            width: 100%; 
            height: 100vh; 
            border: none; 
        }
    </style>
</head>
<body>
    <iframe src="https://store.my.games/app/5356" allow="fullscreen"></iframe>
    <script>
        const tg = Telegram.WebApp;
        tg.expand(); // На весь экран
        tg.sendData("Игра загружена!"); // Можно отправить данные боту
    </script>
</body>
</html>
